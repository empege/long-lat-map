<!-- NOT USED - JUST IN CASE -->
<form class="modal__form">
  <div class="modal__input-wrapper">
    <label for="modal-name">Name & Surname*</label>
    <input id="modal-name" type="text" required placeholder="Type here">
  </div>
  <div class="modal__input-wrapper">
    <label for="modal-email">Email*</label>
    <input id="modal-email" type="text" required placeholder="Type here">
  </div>
  <div class="modal__input-wrapper">
    <label for="modal-company">Company</label>
    <input id="modal-company" type="text" placeholder="Type here">
  </div>
  <div class="modal__input-wrapper">
    <label for="modal-phone">Phone</label>
    <input id="modal-phone" type="text" placeholder="Type here">
  </div>
  <div class="modal__input-wrapper modal__input-wrapper--message">
    <label for="modal-message">Message</label>
    <textarea id="modal-message" type="text" placeholder="Type here"></textarea>
  </div>
  <div class="modal__input-wrapper modal__input-wrapper--consent">
    <input type="checkbox" id="modal-consent">
    <label for="modal-consent">I consent to Elite Hands contacting me regarding the message I sent. Read more in our Privacy Policy</label>
  </div>
  <div class="modal__submit-btn-wrapper">
    <button class="modal__submit-btn">Contact Us <img src="assets/Arrow.svg" alt="arrow"></button>
  </div>
</form>
